<div class="modal-container">
  <div class="md-modal md-effect-18" id="modal-{{ .UniqueID }}">
    <div class="md-content">
      <h3>{{ .Title }}</h3>
      <div class="md-portfolio-content">
        <div class="md-description">
          <h4>{{ .Description }}</h4>
          <p>{{ .Content }}</p>
        </div>
      </div>
      <a class="md-close">
      <!--  <i class="fa fa-close"></i>-->
      </a>
    </div>
  </div>
</div>
