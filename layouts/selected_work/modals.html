<div class="modal-container">
  <div class="md-modal md-effect-18" id="modal-{{ .UniqueID }}">
    <div class="md-content">
      <h3>{{ .Title }}</h3>
      <div class="md-portfolio-content">
        <div class="md-img-portfolio">
          <div class="md-img" style="background-image: url('{{ .Params.Image }}')"></div>
        </div>
        <div class="md-description">
          <p>{{ .Content }}</p>
          <br>
          <p><i class="fa fa-arrow-right" aria-hidden="true"></i> <strong>Scope of the project:</strong> {{ .Params.Scope }}</p>
          <br>
          <p><i class="fa fa-arrow-right" aria-hidden="true"></i> <strong>Length of the Project:</strong> {{ .Params.Lenght }}</p>
          <br>
          <p><i class="fa fa-arrow-right" aria-hidden="true"></i> <strong>Technologies Used:</strong> {{ .Params.Tech }}</p>
        </div>
      </div>
      <a class="md-close">
        <!--<i class="fa fa-close"></i>-->
      </a>
      <div class="md-link-portfolio">
        <a href="{{ .Params.Link }}" target="_blank" class="button arrow">Go to Link</a>
      </div>
    </div>
  </div>
</div>
