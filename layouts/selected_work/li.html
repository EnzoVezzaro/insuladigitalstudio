<li class="slider--item slider--item-{{ .Params.Slider }}">
  <a href="#{{ .Title }}" class="md-trigger" data-modal="modal-{{ .UniqueID }}">
    <div class="slider--item-image">
      <img src="{{ .Params.Image }}" alt="{{ .Title }}">
    </div>
    <p class="slider--item-title">{{ .Title }}</p>
    <p class="slider--item-description">{{ .Description }}</p>
  </a>
</li>
